<div class="container">
    <h3>Employee Form</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input id="firstNameId" type="text" class="form-control" required name="firstName" 
                [(ngModel)]="model.firstName" 
            >
        </div>
        <button class="btn btn-primary" type="submit">OK</button>

         <div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input id="lastNameId" type="text" class="form-control" required name="lastName"
                [(ngModel)]="model.lastName"
            >
        </div> 

        <div class="checkbox">
            <label for="">
                <input id="" type="checkbox" name="is-full-time" [(ngModel)]="model.isFullTime" > Full Time Employee
            </label>
        </div>
    </form>

    Model: {{ model | json }}
    <br>
    Angular: {{ form.value | json }}

</div>
