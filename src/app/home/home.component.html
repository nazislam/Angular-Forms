<div class="container">
    <h3>Employee Form</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group" [class.has-error]="firstName.invalid && firstName.dirty">
            <label class="control-label" for="firstNameId">First Name</label>
            <input #firstName="ngModel" pattern="...+"  required id="firstNameId" type="text" class="form-control" required name="firstName" 
                [(ngModel)]="model.firstName" 
            >
            <div *ngIf="firstName.invalid && firstName.dirty"  class="alert alert-danger">
                First name is required, and must be at least 3 characters.
            </div>
        </div>

        <div class="form-group" [class.has-error]="hasPrimaryLanguageError">
            <label class="control-label" for="">Primary Language</label>
            <select class="form-control" name="primaryLanguage" 
                    (blur)="validatePrimaryLanguage($event)"
                    [(ngModel)]="model.primaryLanguage" >
                <option value="default">Select a language...</option>
                <option *ngFor="let lang of languages">
                    {{ lang }}
                </option>
            </select>
        </div>


    </form>


    <button class="btn btn-primary" type="submit">OK</button>
</div>
